<button class="btn btn-primary" (click)="novo()">Criar novo</button>

<p-table [value]="centroCustos">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Código</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-centroCusto>
    <tr>
      <td>{{centroCusto.id}}</td>
      <td>{{centroCusto.codigo}}</td>
      <td>{{centroCusto.descricao}}</td>
      <td>
        <button class="btn btn-primary" (click)="editar(centroCusto)">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger" (click)="remover(centroCusto)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-dialog header="Cadastro"
          [(visible)]="showDialog"
          modal="modal"
          [responsive]="true"
          [width]="500">

  <div class="row">

    <div class="col-sm-12">
      <div class="form-group">
        <label for="codigo">Código</label>
        <input type="text"
               id="codigo"
               name="codigo"
               class="form-control"
               [(ngModel)]="centroCustoEdit.codigo">
      </div>
    </div>

    <div class="col-sm-12">
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text"
               id="descricao"
               name="descricao"
               class="form-control"
               [(ngModel)]="centroCustoEdit.descricao">
      </div>
    </div>

  </div>


  <p-footer>

    <button type="button" class="btn btn-default" (click)="showDialog = false">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
  </p-footer>
</p-dialog>
