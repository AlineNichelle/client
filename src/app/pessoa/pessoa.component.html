<button class="btn btn-primary" (click)="novo()">Criar novo</button>

<p-table [value]="pessoas">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th>Nome</th>
      <th>CGC</th>
      <th>Telefone</th>
      <th>Endereco</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{pessoa.id}}</td>
      <td>{{pessoa.descricao}}</td>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.cgc}}</td>
      <td>{{pessoa.telefone}}</td>
      <td>{{pessoa.endereco}}</td>
      <td>{{pessoa.email}}</td>
      <td>
        <button class="btn btn-primary" (click)="editar(pessoa)">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger" (click)="remover(pessoa)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-dialog header="Cadastro"
          [(visible)]="showDialog"
          modal="modal"
          [responsive]="true"
          [width]="500">

  <div class="row">

    <div class="col-sm-12">
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text"
               id="descricao"
               name="descricao"
               class="form-control"
               [(ngModel)]="pessoaEdit.descricao">
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label for="descricao">Nome</label>
        <input type="text"
               id="nome"
               name="nome"
               class="form-control"
               [(ngModel)]="pessoaEdit.nome">
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label for="descricao">CGC</label>
        <input type="text"
               id="cgc"
               name="cgc"
               class="form-control"
               [(ngModel)]="pessoaEdit.cgc">
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label for="descricao">Telefone</label>
        <input type="text"
               id="telefone"
               name="telefone"
               class="form-control"
               [(ngModel)]="pessoaEdit.telefone">
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label for="descricao">Endereço</label>
        <input type="text"
               id="endereco"
               name="endereco"
               class="form-control"
               [(ngModel)]="pessoaEdit.endereco">
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-group">
        <label for="descricao">Email</label>
        <input type="text"
               id="email"
               name="email"
               class="form-control"
               [(ngModel)]="pessoaEdit.email">
      </div>
    </div>

  </div>


  <p-footer>

    <button type="button" class="btn btn-default" (click)="showDialog = false">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
  </p-footer>
</p-dialog>
