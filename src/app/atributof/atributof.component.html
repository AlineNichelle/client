<link rel="stylesheet" type="text/css" class=".../styles.css">
<div _ngcontent-c2="" class="col-lg-12">
  <section _ngcontent-c2="" class="box ">
    <header _ngcontent-c2="" class="panel_header">
      <h4 _ngcontent-c2="" class="title pull-left title1">Atributo Funcionario</h4>
      <button class="btn btn-primary botao"  (click)="novo()">Criar novo</button>
        <p-table [value]="atributofs">
          <ng-template pTemplate="header">
            <tr>
              <th class="ids">ID</th>
              <th>Funcionario</th>
              <th>Atributo</th>
              <th>Vencimento</th>
              <th class="acoes">Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-atributof>
            <tr>
              <td>{{atributof.id}}</td>
              <td>{{atributof.funcionario?.pessoa}}</td>
              <td>{{atributof.atributo?.nome}}</td>
              <td>{{atributof.dataVenc}}</td>
              <td>
                <button class="btn btn-primary" (click)="editar(atributof)">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger" (click)="remover(atributof)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
    </header>
    <div _ngcontent-c2="" class="content-body">
    </div>
  </section>
</div>

<p-dialog header="Cadastro"
          [(visible)]="showDialog"
          modal="modal"
          [responsive]="true"
          [width]="500">

  <!--<div class="row">-->

    <div class="form-group">
      <label for="funcionario">Funcionario</label>
        <p-dropdown name= "funcionario"
        [options]="funcionarios"
        [(ngModel)]="atributofEdit.funcionario"
        optionLabel="pessoa" [showClear]="true"
        placeholder="Selecione um funcionário"></p-dropdown>
  </div>


  <div class="form-group">
    <label for="atributo">Atributo</label>
      <p-dropdown name= "atributo"
      [options]="atributos"
      [(ngModel)]="atributofEdit.atributo"
      optionLabel="nome" [showClear]="true"
      placeholder="Selecione um atributo">

      </p-dropdown>
  </div>


  <label for="idDataVenc">Data Vencimento</label>
      <p-calendar id="idDataVenc"
        dataType="string"
                  dateFormat="dd/mm/yy"
        [(ngModel)]="atributofEdit.dataVenc"
        ></p-calendar>


  <!--</div>-->

  <p-footer>
    <button type="button" class="btn btn-default" (click)="showDialog = false">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
  </p-footer>
</p-dialog>
