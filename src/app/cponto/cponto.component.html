<button class="btn btn-primary" (click)="novo()">Criar novo</button>

<p-table [value]="cpontos">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <!--<th>Funcionario</th>-->
      <th>Data</th>
      <th>Entrada</th>
      <th>Saída</th>
      <!--<th>Saldo em Horas</th>-->
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cponto>
    <tr>
      <td>{{cponto.id}}</td>
      <!--<td>{{cponto.funcionario.idPessoa}}</td>-->
      <td>{{cponto.data}}</td>
      <td>{{cponto.entrada}}</td>
      <td>{{cponto.saida}}</td>
      <!--<td>{{cponto.saldo}}</td>-->
      <td>
        <button class="btn btn-primary" (click)="editar(cponto)">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger" (click)="remover(cponto)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-dialog header="Cadastro do Cartão Ponto "
          [(visible)]="showDialog"
          modal="modal"
          [responsive]="true"
          [width]="500">

  <div class="row">

    <div class="col-sm-12">
      <div class="form-group">

        <!--<label for="funcionario">Funcionário</label>-->
        <!--<input type="text"-->
               <!--id="funcionario"-->
               <!--name="funcionario"-->
               <!--class="form-control"-->
               <!--[(ngModel)]="cpontoEdit.funcionario.idPessoa">-->

        <label for="data">Data</label>
        <input type="date"
               required="required"
               id="data"
               name="data"
               class="form-control"
               [(ngModel)]="cpontoEdit.data">


        <label for="entrada">Entrada</label>
        <input type="time"
               required="required"
               id="entrada"
               name="entrada"
               class="form-control"
               [(ngModel)]="cpontoEdit.entrada">

        <label for="saida">Saída</label>
        <input type="time"
               required="required"
               id="saida"
               name="saida"
               class="form-control"
               [(ngModel)]="cpontoEdit.saida">


      </div>
    </div>

  </div>


  <p-footer>

    <button type="button" class="btn btn-default" (click)="showDialog = false">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
  </p-footer>
</p-dialog>
