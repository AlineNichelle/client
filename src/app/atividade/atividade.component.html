<button class="btn btn-primary" (click)="novo()">Criar novo</button>

<p-table [value]="atividades">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <!--<th>Obra</th>-->
      <th>Descrição</th>
      <th>Início</th>
      <th>Fim</th>
      <th>Início Previsto</th>
      <th>Fim Previsto</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-atividade>
    <tr>
      <td>{{atividade.id}}</td>
      <!--<td>{{atividade.obra.nome}}</td>-->
      <td>{{atividade.descricao}}</td>
      <td>{{atividade.inicio}}</td>
      <td>{{atividade.fim}}</td>
      <td>{{atividade.inicioPrevisto}}</td>
      <td>{{atividade.fimPrevisto}}</td>
      <td>
        <button class="btn btn-primary" (click)="editar(atividade)">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger" (click)="remover(atividade)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>


<p-dialog header="Cadastro de Atividades "
          [(visible)]="showDialog"
          modal="modal"
          [responsive]="true"
          [width]="500">

  <div class="row">

    <div class="col-sm-12">
      <div class="form-group">

        <!--<label for="obra">Obra</label>-->
        <!--<p-dropdown name= "obra" id="obra" [options]="obras"-->
                    <!--[(ngModel)]="atividadeEdit.obra" optionLabel="nome">-->
        <!--</p-dropdown>-->

        <label for="descricao">Descrição</label>
        <input type="text"
               required="required"
               id="descricao"
               name="descricao"
               class="form-control"
               [(ngModel)]="atividadeEdit.descricao">

        <label for="inicio">Início</label>
        <input type="datetime-local"
               id="inicio"
               name="inicio"
               class="form-control"
               [(ngModel)]="atividadeEdit.inicio">

        <label for="fim">Fim</label>
        <input type="datetime-local"
               id="fim"
               name="fim"
               class="form-control"
               [(ngModel)]="atividadeEdit.fim">

        <label for="inicioPrevisto">Início Previsto</label>
        <input type="datetime-local"
               id="inicioPrevisto"
               name="inicioPrevisto"
               class="form-control"
               [(ngModel)]="atividadeEdit.inicioPrevisto">

        <label for="fimPrevisto">Fim Previsto</label>
        <input type="datetime-local"
               id="fimPrevisto"
               name="fimPrevisto"
               class="form-control"
               [(ngModel)]="atividadeEdit.fimPrevisto">

      </div>
    </div>

  </div>


  <p-footer>

    <button type="button" class="btn btn-default" (click)="showDialog = false">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
  </p-footer>
</p-dialog>
